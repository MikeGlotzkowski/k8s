name: build and push all

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        
      - name: Build all
        run: ./build-all.sh
        
      - name: Login Docker Hub
        run: ./docker-login-github.sh
        
      - name: Push all
        run: ./push-all.sh
        